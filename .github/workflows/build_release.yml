name: Build and Release Executable

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install pytest
          playwright install chromium

      - name: Run Tests
        run: |
          $env:PYTHONPATH = $env:GITHUB_WORKSPACE
          python -m pytest

      - name: Build Executable
        run: |
          pyinstaller PuzzleGUI.spec

      - name: Zip Executable
        run: |
          powershell Compress-Archive -Path dist/PuzzleSolver -DestinationPath PuzzleSolver.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PuzzleSolver-Windows
          path: PuzzleSolver.zip
          retention-days: 5

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: PuzzleSolver.zip
          generate_release_notes: true
          draft: false
          prerelease: false

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install pytest
          playwright install chromium
          sudo playwright install-deps

      - name: Run Tests
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          xvfb-run python -m pytest

      - name: Build Executable
        run: |
          pyinstaller PuzzleGUI.spec

      - name: Zip Executable
        run: |
          cd dist
          zip -r ../PuzzleSolver-Linux.zip PuzzleSolver

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PuzzleSolver-Linux
          path: PuzzleSolver-Linux.zip
          retention-days: 5

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: PuzzleSolver-Linux.zip
          generate_release_notes: true
          draft: false
          prerelease: false
